<hr>
<div class="row text-right">
    <div class="col">
        <button class="btn btn-danger" routerLink="/heroes">
            <i class="fa fa-arrow-left"></i> Regresar
        </button>
    </div>
</div>

<div class="row animated fadeIn faster mt-5">
    <div class="col">
        <form #form= "ngForm" (ngSubmit)="onSave(form)">
            <div class="form-group">
                <label>Firebase ID</label>
                <input 
                    class="form-control"
                    type="text" 
                    name="id"
                    placeholder="Firebase ID"
                    disabled="disabled"   
                    [(ngModel)]="hero.id"
                >
                <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>

            <div class="form-group">
                <label>Hero name</label>
                <input 
                    class="form-control"
                    type="text" 
                    name="name"
                    placeholder="Hero name"
                    required
                    [(ngModel)]="hero.name"
                >
            </div>

            <div class="form-group">
                <label>Power</label>
                <input 
                    class="form-control"
                    type="text"
                    name="power" 
                    placeholder="Power"
                    required
                    [(ngModel)]="hero.power"
                >
            </div>
            <div class="form-group">
                <label class="d-block">State</label>
                <button 
                    class="btn btn-outline-success w-50"
                    type="button"  
                    *ngIf="hero.alive" 
                    (click)="hero.alive=!hero.alive"
                >
                    <i class="fa fa-smile-wink"></i> Alive
                </button >
                <button 
                    class="btn btn-outline-danger w-50"
                    type="button"
                    *ngIf="!hero.alive"
                    (click)="hero.alive=!hero.alive"
                >
                    <i class="fa fa-dizzy"></i> Dead
                </button>
            </div>
            <hr>
            <div class="form-group text-center mt-5">
                <button class="btn btn-primary" type="submit">
                    <i class="fa fa-save"></i> Guardar
                </button>
            </div>
        </form>
    </div>
</div>
